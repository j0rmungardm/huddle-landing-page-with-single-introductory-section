<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

<body>
  <header>
    <img class="logo" src="./src/images/logo.svg" alt="logo huddle">
  </header>

  <main>
    
    <img class="mockups" src="./src/images/illustration-mockups.svg" alt="illustration mockups">

    <div class="description">

      <h1 class="descr-title">
        Build The Community <br> Your Fans Will Love
      </h1>

      <p class="descr-text">
        Huddle re-imagines the way we bulid communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>

      <a class="btn-register" href="#">Register</a>

    </div>

  </main>

  <footer class="social">
    <a class="instagram" href="#"><i class="fa-brands fa-instagram"></i></a>
    <a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
    <a class="facebook" href="#"><i class="fa-brands fa-facebook-f"></i></a>
  </footer>

</body>
